<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas Pequeñas con Flexbox</title>
    <link rel="stylesheet" href="./styles/cuatro.css">
</head>

<body>
    <header>
        <h1>Tarjetas Pequeñas con Flexbox</h1>
    </header>
    <main id="tarjetas-pequenas" class="flex-container">
        <div id="tarjeta-pequena1" class="flex-item">
            <div class="contenedor-imagen">
                <img class="imagen-starbucks"
                    src="https://djftrby1k8irl.cloudfront.net/s3fs-public/2024-11%2FNoticias.png?auto=format,compress&q=70&crop=focalpoint&ar=1.8:1.0&w=1400&fit=max&dpr=2"
                    alt="chica starbucks">
            </div>
            <div class="contenedor-texto cont-1">
                <span>Consulta los eventos más recientes.</span>
                <button class="boton boton-peq">Aquí</button>
            </div>
        </div>
        <div id="tarjeta-pequena2" class="flex-item">
            <div class="contenedor-imagen">
                <img class="imagen-starbucks"
                    src="https://djftrby1k8irl.cloudfront.net/s3fs-public/2024-11%2FTC.png?auto=format,compress&q=70&crop=focalpoint&ar=1.8:1.0&w=1400&fit=max&dpr=2"
                    alt="chica starbucks">
            </div>
            <div class="contenedor-texto cont-1">
                <span>Consulta los eventos más recientes.</span>
                <button class="boton boton-peq">Aquí</button>
            </div>
        </div>
    </main>
</body>

</html>
